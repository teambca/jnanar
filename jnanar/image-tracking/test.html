<!--
 multi-target example
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script type="application/x-javascript" type="module" src="../../src/image-target/aframe.mjs"></script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #example-control-overlay {
	background: none;
	height: 30px;
      }
      #example-control-overlay >div {
	position: absolute;
	right: 0;
      }
   </style>

   <script>
     document.addEventListener("DOMContentLoaded", () => {
       const startButton = document.querySelector("#start-button");
       const detectAllButton = document.getElementById("detect-all-button");
       const detect0Button = document.getElementById("detect-0-button");
       const detect1Button = document.getElementById("detect-1-button");
       const sceneEl = document.querySelector('a-scene');
       const arSystem = sceneEl.systems["mindar-image-system"];


       detectAllButton.addEventListener("click", () => {
	 console.log("detecting all...");
	 arSystem.switchTarget(-1);
       });
       detect0Button.addEventListener("click", () => {
	 console.log("detecting 0 only...");
	 arSystem.switchTarget(0);
       });
       detect1Button.addEventListener("click", () => {
	 console.log("detecting 1 only...");
	 arSystem.switchTarget(1);
       });
       startButton.addEventListener('click', () => {
	 arSystem.start(); // start AR 
       });
     });
   </script>
  </head>
  <body>
    <div id="example-control-overlay" class="overlay">
      <div>
	<button id="start-button">Start</button>
	<button id="detect-all-button">Detect All</button>
	<button id="detect-0-button">Detect 0</button>
	<button id="detect-1-button">Detect 1</button>
      </div>
    </div>

    <div class="example-container">
        <a-scene mindar-image="imageTargetSrc: ./assets/pc/pc.mind; showStats: true; filterMinCF: 1; filterBeta: 10000; warmupTolerance: 0; missTolerance: 0" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
              <!-- <img id="card" src="./assets/gurudath-example/guru.png" /> -->
              <a-asset-item id="avatarModel" src="./assets/pc/scene.gltf"></a-asset-item>
            </a-assets>
    
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
            <a-entity mindar-image-target="targetIndex: 0">
    
              <a-gltf-model rotation="0 -100 0" position="0 0 0.1" scale="0.1 0.1 0.1" src="#avatarModel"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
              > </a-gltf-model>
            </a-entity>
          </a-scene>
    </div>
  </body>
</html>
